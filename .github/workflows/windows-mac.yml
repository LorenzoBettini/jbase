# This workflow will build a Java project with Maven
# This runs only on PR and on master

name: Java CI with Maven on Windows and Mac

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: ['macos-latest', 'windows-latest']
      fail-fast: false
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
      with:
        # Shallow clones should be disabled for reproducible tycho-packaging-plugin:build-qualifier
        fetch-depth: 0
    - name: Set up JDK 8
      uses: actions/setup-java@v1
      with:
        java-version: 8
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml', '**/*.yml', '**/*.target') }}
        restore-keys: ${{ runner.os }}-m2-
    - name: Build with Maven
      run: mvn -f jbase.releng/pom.xml -Dtycho.disableP2Mirrors=true clean verify
