sudo: true

language: java

matrix:
  fast_finish: true
  include:
    # always build this environment
    - os: linux
      jdk: oraclejdk8
      env: DISPLAY=:99.0 ECLIPSE_TARGET=oxygen
    # only on PR
    - os: linux
      jdk: oraclejdk8
      env: DISPLAY=:99.0 ECLIPSE_TARGET=neon
    - os: osx
      # default: osx_image: xcode8
      if: type IN (pull_request)

cache:
  directories:
  - $HOME/.m2

install: true

before_install:
 - echo "MAVEN_OPTS='-Xmx2048m -XX:MaxPermSize=512m'" > ~/.mavenrc
 - if [ "$TRAVIS_OS_NAME" == "osx" ]; then export JAVA_HOME=$(/usr/libexec/java_home); fi
 - echo $JAVA_HOME

before_script:
 - sh -e ./before_script.sh

# Build on MacOSX is triggered only for pull requests
script:
 - export
 - bash -e ./travis_build.sh

after_success:
 - ls -lR jbase.site/target/repository/

